<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Pangkat Bilangan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffaf7b, #d76d77, #3a1c71);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        input[type="number"] {
            width: 80%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            text-align: center;
        }
        button {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff6f61;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #e05542;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hitung Pangkat Bilangan</h2>
    <input type="number" id="bilangan" placeholder="Masukkan bilangan" step="any">
    <input type="number" id="pangkat" placeholder="Masukkan pangkat">
    <button onclick="hitungPangkat()">Hitung</button>
    <div class="result" id="hasil"></div>
</div>

<script>
    function hitungPangkat() {
        const bilangan = parseFloat(document.getElementById("bilangan").value);
        const pangkat = parseInt(document.getElementById("pangkat").value);

        if (isNaN(bilangan) || isNaN(pangkat)) {
            document.getElementById("hasil").innerHTML = "Masukkan bilangan dan pangkat yang valid.";
            return;
        }

        const hasil = Math.pow(bilangan, pangkat);
        document.getElementById("hasil").innerHTML = `Hasil dari <strong>${bilangan}</strong> pangkat <strong>${pangkat}</strong> adalah <strong>${hasil}</strong>`;
    }
</script>

</body>
</html>
